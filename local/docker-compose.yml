version: "3.8"
services:
  postgres:
    image: postgres:9.6 
    container_name: "postgres"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: acm
    volumes:
      - data_pg_aws:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  pgadmin4:
    image: "dpage/pgadmin4:4.27"
    ports:
      - "100:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@softcentre.ma
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - data_pgadmin-data:/var/lib/pgadmin
      - data_pgadmin-config_local.py:/pgadmin4/config_local.py
      - data_pgadmin-servers.json:/pgadmin4/servers.json
    logging:
      driver: "none"
